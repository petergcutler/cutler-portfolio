<header>
  <a class="logo" href="">
    {{title}}
    <span class="logo-description">UX Research</span>
  </a>
  <nav class="main-nav">
    <ul class="nav-list">
      <a
        class="nav-link {{link}}-link"
        href=""
        routerLink="/{{link}}"
        *ngFor="let link of links">
        {{link}}
      </a>
    </ul>
  </nav>
  <div class="contact">
    <a class="nav-link" href="">Email</a>
  </div>
</header>
<main class="main-window">
  <article class="main-article">
    <router-outlet></router-outlet>
  </article>
</main>
