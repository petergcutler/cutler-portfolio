<div class="mosaic-display-content">
  <p class="welcome">
    I go to encounter for the millionth time
  </p>
</div>

<div class="mosaic-messages">
  <div
    class="mosaic-message"
    *ngFor="let message of messages; index as i;">

    <span class="mosaic-message-type">
      {{message.messageType}} :
    </span>

    <span class="mosaic-message-content">
      {{message.messageContent}}
    </span>
  </div>
</div>
