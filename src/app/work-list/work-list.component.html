<article class="work-content">

  <header class="subject-header">
    <div class="heading">
      Work
    </div>
    <div class="subheading">
      Projects from clients, professional work, and school
    </div>
  </header>

  <div class="work-main">
    <div class="work-wrapper">
      <div class="work-item" *ngFor="let work of works" routerLink="/work/{{work.id}}">
        <span>{{work.name}}</span>
      </div>
    </div>
  </div>

  <footer class="main-footer">
    <div class="copyright-text">
      &copy; Copyright 2018, Peter Cutler
    </div>
  </footer>
</article>
