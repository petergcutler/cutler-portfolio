<article class="work-content">
  <app-article-header
    header="Work"
    subheader="Projects from clients and schools">
  </app-article-header>

  <div class="work-main">
    <div
      class="work-item"
      *ngFor="let work of works; index as i;"
      [ngStyle]="{'background-color': colors[i]}"
      routerLink="/work/{{work.id}}">
      <span>{{work.name}}</span>
    </div>
  </div>

  <app-article-footer></app-article-footer>
</article>
