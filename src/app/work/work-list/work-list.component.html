<article class="work-content">
  <div class="work-main" [@revealListItems]="revealList">
    <div
      class="work-item"
      [ngClass]="work.url"
      *ngFor="let work of works; index as i;"
      routerLink="/work/{{work.url}}">
      <span class="work-item-title">{{work.display}}</span>
      <img
        class="work-item-image"
        src="../assets/images/work/thumbnails/{{work.url}}.png"
        alt="{{work.display}}">
    </div>
  </div>
</article>
