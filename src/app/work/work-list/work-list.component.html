<article class="work-content">
  <app-article-header
    header="Work"
    subheader="Projects from clients and schools">
  </app-article-header>

  <div class="work-main">

    <div
      class="work-item"
      [ngClass]="work.url"
      *ngFor="let work of works; index as i;"
      routerLink="/work/{{work.url}}">
      <span class="work-item-title">{{work.display}}</span>
      <img
        class="work-item-image"
        src="../assets/images/work/thumbnails/{{work.url}}.png"
        alt="{{work.display}}">
    </div>

  </div>

  <app-article-footer></app-article-footer>
</article>
