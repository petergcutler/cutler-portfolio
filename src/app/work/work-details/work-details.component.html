<article class="work-details">
  <header class="subject-header">
    <div class="heading">
      {{work.display}}
    </div>
    <div class="subheading">
      <div class="go-back">
        <span class="arrow-left-solid"></span>
        <span (click)="goBack()" class="back-text">Back to list</span>
      </div>
    </div>
  </header>

  <app-work-content [work]="work" *ngIf="work" class="work-content">
  </app-work-content>

  <app-article-footer></app-article-footer>
</article>
