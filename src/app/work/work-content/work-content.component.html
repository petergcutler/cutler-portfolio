<div class="work-entry">
  <div class="work-metadata">
    <div class="work-client">
      {{work.client}}
    </div>
    <div class="work-tags">
      <ul>
        <li class="work-tag" *ngFor="let tag of work.tags">{{tag}}</li>
      </ul>
    </div>
  </div>

  <div class="work-description">
    {{work.description}}
  </div>

  <div [innerHtml]="myTemplate"></div>
</div>
